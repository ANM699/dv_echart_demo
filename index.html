    <script>
        var t = null;
        time();

        function time() {
            clearTimeout(t);
            var dt = new Date();
            var year = dt.getFullYear();
            var month = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            var str = '当前时间：' + year + '年' + month + '月' + day + '日 ' + h + '时' + m + '分' + s + '秒';
            document.querySelector('.showTime').innerHTML = str;
            t = setTimeout(time, 1000);
        }
    </script>
